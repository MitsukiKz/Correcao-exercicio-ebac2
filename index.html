<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <img src="./images/slide1.png" alt="Carro da Porsche">
        <img src="./images/slide2.png" alt="Carro da BMW">
        <img src="./images/slide3.png" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe">
                <p></p>
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                <p></p>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
                <p></p>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
                <p></p>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
                <p></p>
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
                <p></p>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#carousel-imagens').slick({
                autoplay: true,
                arrows: false
            });
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');

            $('#form').on('submit', function(event) {
                event.preventDefault(); // impede a submissão do formulário inicialmente
                ativar();
            });

            function ativar() {
                let ehValido = true;

                let cep = $('#cep').val();
                let cpf = $('#cpf').val();
                let tel = $('#telefone').val();
                let mail = $('#email').val();
                let nome = $('#nome').val();
                let endereco = $('#endereco').val();

                if (nome === '') {
                    $('#nome').next('p').text('Por favor, preencha o campo nome.');
                    ehValido = false;
                } else {
                    $('#nome').next('p').text('');
                }
                if (mail === '') {
                    $('#email').next('p').text('Por favor, preencha o campo e-mail.');
                    ehValido = false;
                } else {
                    $('#email').next('p').text('');
                }
                if (tel === '') {
                    $('#telefone').next('p').text('Por favor, preencha o campo telefone.');
                    ehValido = false;
                } else {
                    $('#telefone').next('p').text('');
                }
                if (cpf === '') {
                    $('#cpf').next('p').text('Por favor, preencha o campo CPF.');
                    ehValido = false;
                } else {
                    $('#cpf').next('p').text('');
                }
                if (endereco === '') {
                    $('#endereco').next('p').text('Por favor, preencha o campo endereço.');
                    ehValido = false;
                } else {
                    $('#endereco').next('p').text('');
                }
                if (cep === '') {
                    $('#cep').next('p').text('Por favor, preencha o campo CEP.');
                    ehValido = false;
                } 
                if (ehValido) {
                    $('#form')[0].submit();
                }
            }
        });
    </script>
</body>

</html>
